<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo: CSS position - dropdown</title>
  <link rel="stylesheet" href="./dropdown.css">
  <script src="./dropdown.js"></script>
</head>
<body>
  <article>
    <section>
      <h2>Normal</h2>
      <div class="dropdown dropdown-0">
        <div class="btn">btn</div>
        <div class="panel">dropdown content</div>
      </div>
    </section>
    <section>
      <h2>Positioned</h2>
      <div class="dropdown dropdown-1">
        <div class="btn">btn</div>
        <div class="panel">dropdown content</div>
      </div>
    </section>
    <section>
      <h2>Positioned</h2>
      <div class="dropdown dropdown-2">
        <div class="btn">btn</div>
        <div class="panel">dropdown content</div>
      </div>
    </section>
    <section>
      <h2>Hover to show</h2>
      <div class="dropdown dropdown-3">
        <div class="btn">btn</div>
        <div class="panel">dropdown content</div>
      </div>
    </section>
    <section>
      <h2>Click to toggle show/hide</h2>
      <div class="dropdown dropdown-4" id="dropdown-4">
        <div class="btn">btn</div>
        <div class="panel">dropdown content</div>
      </div>
    </section>
  </article>
</body>
</html>
